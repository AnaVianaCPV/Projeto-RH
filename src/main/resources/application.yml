spring:
  application:
    name: cadastrosrh
  profiles:
    active: dev
  messages:
    basename: ValidationMessages

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
