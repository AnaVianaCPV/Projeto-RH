spring:
  config:
    activate.on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cadastrosrh;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    check-location: false
    locations:
      - classpath:db/migration/h2